<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bug</title>
</head>
<body>
    <script>
        function checkForm()
        {
            if(document.getElementById('Project').value == ""){
                event.preventDefault();
                document.getElementById('Project').placeholder = "MISSING"
            }
        }
        
    </script>
    <div id="title" style="display:flex">
        <h1>Simple Defect Tracking System</h1>
    </div>
    <div id="newBugForm">
        <form action="/addBug" method="post" onsubmit="return checkForm()">
            <div style="display:flex">
                <div id="ProjectBlock" style="margin: 10px;">
                    <label for="Project">Project</label>
                    <br>
                    <input type="text" id="Project" placeholder="Project Name">
                </div>
                <div id="BugtypeBlock" style="margin: 10px;">
                    <label for="Bugtype">Bug type</label>
                    <br>
                    <input type="text" id="Bugtype" placeholder="Type of bug">
                </div>
                <div id="PriorityBlock" style="margin: 10px;">
                    <label for="Priority">Priority</label>
                    <br>
                    <input type="text" id="Priority" placeholder="Priority level">
                </div>
            </div>
            <div id="DescriptionBlock" style="margin: 10px;">
                <label for="Description">Description</label>
                <br>
                <input type="text" id="Description" placeholder="Describe the bug" style="width:480px;">
            </div>
            <div style="display:flex">
                <div id="OperatingSysBlock" style="margin: 10px;">
                    <label for="OperatingSys">Operating System</label>
                    <br>
                    <input type="text" id="OperatingSys" placeholder="Operating system">
                </div>
                <div id="AssigneeBlock" style="margin: 10px;">
                    <label for="Assignee">Assigned to</label>
                    <br>
                    <input type="text" id="Assignee" placeholder="Assignee">
                </div>
                <div id="StatusBlock" style="margin: 10px;">
                    <label for="Status">Status</label>
                    <br>
                    <input type="text" id="Status" placeholder="Status">
                </div>
            </div>            
        </form>
    </div>
</body>
</html>
